<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/src/icon.png">
    <title>Hauntington Manor</title>
  </head>
  <body style="background:black;text-align:center;">
    <h1>Enter a Join Code:</h1>
    <input style="background: black;border: 2px solid white;" id="goip">
    <button class="startB" style="animation:none" onclick="join()">Join</button>
    <script>
      function join() {
        sessionStorage.setItem("multiplayer",goip.value)
        location.replace("play")
      }
    </script>
  </body>
</html>
