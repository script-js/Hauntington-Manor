<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="src/icon.png">
    <title>Hauntington Manor - Singleplayer</title>
  </head>
  <body>
    <div class="modal" id="popupBack"><div id="popupBox"></div></div>
    <div id="imgTCont"><img src="src/room.png" id="rimg"/></div>
    <img src="src/char.png" width="100" height="100" id="char">
    <div id="clueCont"></div>
    <div class="arrowContainer">
      <button class="arrow" ontouchstart="moveSS('u')" ontouchend="moveSS()">arrow_upward</button>
      <br>
      <button class="arrow" ontouchstart="moveSS('l')" ontouchend="moveSS()">arrow_back</button>
      <div style="width:80px;display:inline-block"></div>
      <button class="arrow" ontouchstart="moveSS('r')" ontouchend="moveSS()">arrow_forward</button>
      <br>
      <button class="arrow" ontouchstart="moveSS('d')" ontouchend="moveSS()">arrow_downward</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
